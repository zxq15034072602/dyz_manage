<{foreach from=$store_goods item= good}>
<div class="saleEnteyFont_qty"><{$good.typename}></div>
<ul class="productList_qty">
    <{foreach from=$good.goods item=g}>
	<li value="<{$g.gid}>" style="cursor:pointer">
		<div class="productBox_qty">
			<div class="productName_qty"><{$g.name|truncate:5:""}></div>
			<div class="productMoney_qty"><{$g.money}> <span>(￥)</span></div>
			<div class="productImg_qty">
				<img src="http://app.duyiwang.cn/<{$g.good_img}>" alt="">
			</div>
			<div class="repertoryName_qty">库存<{$g.kucun}><{$g.dw}></div>
		</div>
		<div class="maskEntry_qty" ></div>
	</li>
	<{/foreach}>
</ul>
<{/foreach}>
